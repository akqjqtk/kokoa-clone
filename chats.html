<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:14</span>
        </div>
        <div class="status-bar__column">
            <span>914%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">채팅</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/profile.jpg" 
                class="user-component__avatar user-component__avatar-etc">
                <div class="user-component__text">
                    <h4 class="user-component__title">마법사</h4>
                    <h6 class="user-component__subtitle">영어 싫어
                </h6>
                </div>
            </div>
            <div class="user-component__column">
            <span class="user-component__time">21:14</span>
            <div class="badge">1</div>
            </div>
        </div>
        </a>
        <a href="chat1.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/괴도.jpg" 
                class="user-component__avatar user-component__avatar-etc">
                <div class="user-component__text">
                    <h4 class="user-component__title">강지윤</h4>
                    <h6 class="user-component__subtitle">hi, I'm AI
                </h6>
                </div>
            </div>
            <div class="user-component__column">
            <span class="user-component__time">21:14</span>
            <div class="badge">3</div>
            </div>
        </div>
    </a>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="chats.html">
                    <span  class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script 
    src="https://kit.fontawesome.com/6a474d07f6.js" 
    crossorigin="anonymous"></script>
</body>
</html>
