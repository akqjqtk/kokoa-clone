<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마법사 - Kakao Talk</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:14</span>
        </div>
        <div class="status-bar__column">
            <span>914%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">마법사</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <span class="bars"><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="main-chat__timestamp">
            2021년 9월 14일 화요일
        </div>

        <div class="message">
            <img src="img/profile.jpg">
            <div class="message__content">
                <span class="message__author">마법사</span>
                <div class="message__info">
                    <span class="message__buble">영어 싫어</span>
                    <span class="message__time">21:14</span>
                </div>
            </div>
        </div>

        <div class="message message-own">
            <div class="message__content">
                <div class="message__info">
                    <span class="message__buble">난 수학이 더 싫어</span>
                    <span class="message__time">21:14</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input  type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div class="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/6a474d07f6.js" 
    crossorigin="anonymous"></script>
</body>
</html>
