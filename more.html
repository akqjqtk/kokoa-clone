<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기 - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:14</span>
        </div>
        <div class="status-bar__column">
            <span>914%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">더보기</h1>
        <div class="header__icons">
            <span class="dot"> </span>
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/profile.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">마법사</h4>
                    <div class="user-component__e-mail">
                    <h6 class="user-component__subtitle">dungpuppy9@kakao.com</h6>
                    <span>!</span>
                </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>메일</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-calendar-check"></i>
                <span>캘린더</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-archive"></i>
                <span>서랍</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-gift"></i>
                <span>선물하기</span>
            </div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">제안</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png">
                    </div>
                    <span class="more-suggestions__icon-text">카카오스토리</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png">
                    </div>
                    <span class="more-suggestions__icon-text">카카오스토리</span>
                </div>
            </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="chats.html">
                    <span  class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script 
    src="https://kit.fontawesome.com/6a474d07f6.js" 
    crossorigin="anonymous"></script>
</body>
</html>
